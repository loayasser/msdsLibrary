<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSDS Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MSDS Library</h1>

    <nav>
        <button onclick="showLibrary()">Library</button>
        <button onclick="showUpload()">Upload File</button>
    </nav>

    <!-- Library Section -->
    <div id="library">
        <input type="text" id="searchBar" placeholder="Search for a document..." oninput="searchDocuments()">
        <ul id="results"></ul>
    </div>

    <!-- Upload Section -->
    <div id="upload" style="display: none;">
        <h2>Upload a New Document</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <p id="uploadMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
